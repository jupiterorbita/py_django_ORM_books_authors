<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body * {
        /* outline: 1px solid red; */
      }
      h1 {
        display: inline-block;
      }
      a {
        font-size: 22pt;
        float: right;
      }
      a:hover {
        text-decoration: none;
      }
      select {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>{{ this_book.title }}</h1>
        <a href="/">ðŸ‘ˆ back</a>
        <p>ID: {{ this_book.id }}</p>
        <p>Description: {{this_book.desc}}</p>
        <h5>Authors:</h5>
        <ul>
          {% for author in this_book.authors.all %}
          <li>{{ author.first_name }}&nbsp;{{ author.last_name}}</li>
          {% endfor %}
        </ul>
        <hr />
        <form action="/add_author_to_curent_book" method="post">
          {% csrf_token %}
          <select name="author_to_add_id">
            <!-- <option selected="">Select an Author</option> -->
            {% for author in all_the_authors %}
            <option value="{{author.id}}">
              {{author.first_name}} {{author.last_name}}
            </option>
            {% endfor %}
          </select>
          <input type="hidden" name="from_book_id" value="{{ this_book.id }}" />
          <input class="btn btn-primary" type="submit" value="Add âœ" />
        </form>
      </div>
    </div>
  </body>
</html>
