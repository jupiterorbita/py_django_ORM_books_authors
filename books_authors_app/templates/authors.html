<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body * {
        /* outline: 1px solid red; */
      }
      h1 {
        display: inline-block;
      }
      a {
        font-size: 22pt;
        float: right;
      }
      a:hover {
        text-decoration: none;
      }
      select {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>{{ this_author.first_name }}&nbsp;{{ this_author.last_name }}</h1>
        {{this_author}}
        <a href="/authors_index">ðŸ‘ˆ back</a>
        <p>ID: {{ this_author.id }}</p>
        <p>Notes: {{this_author.notes}}</p>
        <h5>Books:</h5>
        <ul>
          {% for book in this_author.books.all %}
          <li>{{ book.title }}&nbsp;</li>
          {% endfor %}
        </ul>
        <hr />
        <form action="/add_book_to_current_author" method="post">
          {% csrf_token %}
          <select name="book_to_add_id">
            <!-- <option selected="">Select an Author</option> -->
            {% for book in all_the_books %}
            <option value="{{book.id}}">{{ book.title }}</option>
            {% endfor %}
          </select>
          <input
            type="hidden"
            name="from_author_id"
            value="{{ this_author.id }}"
          />
          <input class="btn btn-primary" type="submit" value="Add âœ" />
        </form>
      </div>
    </div>
  </body>
</html>
